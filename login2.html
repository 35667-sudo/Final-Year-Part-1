<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('2.jpg'); /* Replace '2.jpg' with the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: zoomInBackground 30s ease infinite alternate; /* Adjust duration and other properties as needed */
        }
        @keyframes zoomInBackground {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); /* Zoom level */
            }
            100% {
                transform: scale(1);
            }
        }
        .container {
            position: absolute; /* Position the container */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the container */
            width: 90%;
            max-width: 500px; /* Max width for larger screens */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Added a slight transparency to the container */
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Side-by-side layout for larger screens */
                padding: 40px; /* Increased padding */
                justify-content: space-between; /* Space between form and image */
            }
            .login-form {
                margin-left: 20px; /* Space between image and form */
            }
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            flex-basis: 100%; /* Full width header */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
       
        
    </style>
</head>

        </div>
    </div>
