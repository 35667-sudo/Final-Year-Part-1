<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriPortal - Login</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('Assets/13.webp?height=1080&width=1920');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
          .logo {
            position: absolute;
            top: 20px;
            width: 150px; /* Adjust size as needed */
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            z-index: 100; /* Ensure it's above everything */
        }

        .logo.left {
            left: 20px;
        }

        .logo.right {
            right: 20px;
        }

        /* Mobile responsiveness */
@media (max-width: 640px) {
  .logo {
    width: 100px;     /* smaller width */
    top: 10px;         /* reduce top spacing */
  }

  .logo.left {
    left: 10px;
  }

  .logo.right {
    right: 10px;
  }
}
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(34, 197, 94, 0.1);
        }

        .card-header {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 30px 25px 20px;
            text-align: center;
        }

        .card-header h2 {
            font-size: 1.9rem;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .card-header .wheat-icon {
            font-size: 1.8rem;
            color: #fbbf24;
        }

        .card-header p {
            opacity: 0.95;
            font-size: 0.95rem;
        }

        .card-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #1f2937;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #10b981;
            font-size: 1.1rem;
            z-index: 2;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
            transform: translateY(-1px);
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #10b981;
            padding: 6px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #059669;
            transform: translateY(-50%) scale(1.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            font-size: 0.9rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #10b981;
        }

        .forgot-link {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: #1d4ed8;
        }

        .login-btn, .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover, .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669, #047857);
        }

        .login-btn:disabled, .register-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn i, .register-btn i {
            font-size: 1.1rem;
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .signup-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-link a {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .signup-link a:hover {
            color: #059669;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9) translateY(-20px);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-content {
            padding: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 22px;
        }

        .form-row.full-width {
            grid-template-columns: 1fr;
        }

        .send-options {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .send-options h4 {
            margin-bottom: 15px;
            color: #1f2937;
            font-size: 1.1rem;
        }

        .send-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .send-btn {
            padding: 12px 20px;
            border: 2px solid #10b981;
            background: white;
            color: #10b981;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .send-btn:hover {
            background: #10b981;
            color: white;
            transform: translateY(-2px);
        }

        .send-btn.primary {
            background: #10b981;
            color: white;
        }

        .send-btn.primary:hover {
            background: #059669;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal {
                width: 95%;
                margin: 10px;
            }
            
            .modal-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 95%;
            }
            
            .card-content {
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .card-header {
                padding: 30px 20px 20px;
            }
        }

        .form-input:hover, .form-select:hover {
            border-color: #10b981;
        }

        .login-btn::before, .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before, .register-btn:hover::before {
            left: 100%;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

 <!-- Logo at top-left -->
    <img src="Assets/Lims.png?height=70&width=150" alt="AgriPortal Logo" class="logo left">
    <!-- Logo at top-right -->
 

    <div class="container">
        <div class="header">
            <h1>Welcome to AgriStack</h1>
        </div>

        <div class="login-card">
            <div class="card-header">
                <h2>
                    <i class="fas fa-seedling wheat-icon"></i>
                    Pakistan AgriStack
                </h2>
            <p>Sign in to manage your agricultural operations</p>
            </div>

            <div class="card-content">
                <form id="loginForm">
                    <div id="errorMessage" class="error-message" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span></span>
                    </div>
                    <div id="successMessage" class="success-message" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                id="username"

                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password"

                            >

                    </button>
                </form>

                <div class="divider">
                    <span>  OR   </span>
                </div>

                <div class="signup-link">
                    <p>New to AgriStack? <a href="#" id="registerLink"><i class="fas fa-user-plus"></i> Register</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal-overlay" id="registerModal">
        <div class="modal">
            <div class="modal-header">
                <h3><i class="fas fa-user-plus"></i> Register for AgriStack</h3>
                <button type="button" class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <form id="registerForm">
                    <div id="registerError" class="error-message" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span></span>
                    </div>
                    <div id="registerSuccess" class="success-message" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="userType">Sector *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-users input-icon"></i>
                            <select id="userType" name="userType" class="form-select" required>
                                <option value="">Select sector</option>
                                <option value="farmer">Farmer</option>
                                <option value="service_provider">Service Provider</option>
                                <option value="agritech">AgriTech/Startups</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input 
                                    type="text" 
                                    id="fullName" 
                                    name="fullName" 
                                    class="form-input" 
                                    placeholder="Enter your full name" 
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-input" 
                                    placeholder="Enter your email" 
                                    required
                                >
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-phone input-icon"></i>
                                <input 
                                    type="tel" 
                                    id="phone" 
                                    name="phone" 
                                    class="form-input" 
                                    placeholder="Enter your phone number" 
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group" id="organizationGroup" style="display: none;">
                            <label for="organization">Organization Name *</label>
                            <div class="input-wrapper">
                                <i class="fas fa-building input-icon"></i>
                                <input 
                                    type="text" 
                                    id="organization" 
                                    name="organization" 
                                    class="form-input" 
                                    placeholder="Enter organization name" 
                                >
                            </div>
                        </div>
                    </div>

                    <div class="send-options">
                        <h4><i class="fas fa-paper-plane"></i> Send Registration Request</h4>
                        <div class="send-buttons">
                            <button type="button" class="send-btn primary" id="sendViaAPI">
                                <i class="fas fa-cloud"></i>
                                Submit
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleIcon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // Modal functionality
        const registerLink = document.getElementById('registerLink');
        const registerModal = document.getElementById('registerModal');
        const closeModal = document.getElementById('closeModal');
        const userTypeSelect = document.getElementById('userType');
        const organizationGroup = document.getElementById('organizationGroup');
        const organizationInput = document.getElementById('organization');

        registerLink.addEventListener('click', function(e) {
            e.preventDefault();
            registerModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeModal.addEventListener('click', function() {
            registerModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        registerModal.addEventListener('click', function(e) {
            if (e.target === registerModal) {
                registerModal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Show/hide organization field based on user type
        userTypeSelect.addEventListener('change', function() {
            const userType = this.value;
            if (userType === 'service_provider' || userType === 'agritech') {
                organizationGroup.style.display = 'block';
                organizationInput.required = true;
            } else {
                organizationGroup.style.display = 'none';
                organizationInput.required = false;
                organizationInput.value = '';
            }
        });

        // Registration form data collection
        function getRegistrationData() {
            const formData = {
                userType: document.getElementById('userType').value,
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                organization: document.getElementById('organization').value || null
            };
            return formData;
        }

        // Validate registration form
        function validateRegistrationForm() {
            const data = getRegistrationData();
            const errors = [];

            if (!data.userType) errors.push('Please select a user type');
            if (!data.fullName.trim()) errors.push('Please enter your full name');
            if (!data.email.trim()) errors.push('Please enter your email address');
            if (!data.phone.trim()) errors.push('Please enter your phone number');
            
            if ((data.userType === 'service_provider' || data.userType === 'agritech') && !data.organization?.trim()) {
                errors.push('Please enter your organization name');
            }

            return errors;
        }

        // Send via API
        document.getElementById('sendViaAPI').addEventListener('click', async function() {
            const errors = validateRegistrationForm();
            if (errors.length > 0) {
                showRegisterError(errors.join(', '));
                return;
            }

            const data = getRegistrationData();
            this.innerHTML = '<span class="loading"></span>Sending...';
            this.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:8000/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showRegisterSuccess('Registration request sent successfully via API!');
                    document.getElementById('registerForm').reset();
                    organizationGroup.style.display = 'none';
                } else {
                    showRegisterError(result.message || 'Failed to send registration request');
                }
            } catch (error) {
                console.error('API Error:', error);
                showRegisterError('Network error. Please try again.');
            } finally {
                this.innerHTML = '<i class="fas fa-cloud"></i> Via API';
                this.disabled = false;
            }
        });


        // Helper functions for registration messages
        function showRegisterError(message) {
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            
            errorDiv.querySelector('span').textContent = message;
            errorDiv.style.display = 'flex';
            successDiv.style.display = 'none';
        }

        function showRegisterSuccess(message) {
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            
            successDiv.querySelector('span').textContent = message;
            successDiv.style.display = 'flex';
            errorDiv.style.display = 'none';
        }

        // Login form submission (existing code)
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            loginBtn.innerHTML = '<span class="loading"></span>Signing in...';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const res = await fetch('http://127.0.0.1:8000/login/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
if (res.ok) {
    successMessage.querySelector('span').textContent = 'Login successful! Redirecting to Pakistan Agri Stack...';
    successMessage.style.display = 'flex';

    if (data.token) {
        localStorage.setItem('authToken', data.token);
    }

    if (data.role) {
        localStorage.setItem('userRole', data.role);
    }

    if (data.province) {
        localStorage.setItem('userProvince', data.province);
    }

    if (data.district) {
        localStorage.setItem('userDistrict', data.district);
    }

    if (data.tehsil) {
        localStorage.setItem('userTehsil', data.tehsil);
    }

    setTimeout(() => {
        window.location.href = 'vector.html';
    }, 2000);




                    
                } else {
                    let errorMsg = 'Login failed. Please check your credentials.';
                    
                    if (data.message) {
                        errorMsg = data.message;
                    } else if (data.error) {
                        errorMsg = data.error;
                    } else if (data.detail) {
                        errorMsg = data.detail;
                    }
                    
                    errorMessage.querySelector('span').textContent = errorMsg;
                    errorMessage.style.display = 'flex';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.querySelector('span').textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'flex';
            } finally {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                loginBtn.disabled = false;
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {

            }
        });
    </script>
